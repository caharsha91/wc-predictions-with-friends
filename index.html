<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Harsha Copparam" />
    <meta name="creator" content="Harsha Copparam" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>World Cup Predictions</title>
    <script>
      ;(() => {
        try {
          const root = document.documentElement
          const storedMode = window.localStorage.getItem('wc-color-mode')
          const storedSystem = window.localStorage.getItem('wc-system-mode')
          const prefersDark =
            window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
          const systemMode = storedSystem === 'true'
          const mode = systemMode
            ? prefersDark
              ? 'dark'
              : 'light'
            : storedMode === 'light' || storedMode === 'dark'
              ? storedMode
              : 'dark'
          root.dataset.mode = mode
        } catch (error) {
          // no-op
        }
      })()
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
