name: Update matches.json

on:
  schedule:
    - cron: '15 5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-matches:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Update matches.json
        run: npm run update-matches
        env:
          FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}
      - name: Build leaderboard.json
        run: npm run update-leaderboard
      - name: Commit matches.json
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/matches.json public/data/leaderboard.json
          git commit -m "chore: update matches.json"
          git push
